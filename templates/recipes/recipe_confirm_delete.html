{% extends '../base/base.html' %}

{% load static %}
{% load user_filters %}

{% block title %}Подтвердите удаление рецепта{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'pages/index.css' %}">
{% endblock %}

{% block content %}
    <main class="main container">
        <div class="custom-center-block">
            <form method="post">{% csrf_token %}
                <p class="custom-text-block">Вы точно хотите удалить "{{ object }}"?</p>
                <div class="custom-button-block">
                    <button class="button button_style_blue" value="Confirm">Удалить</button>
                </div>
            </form>
        </div>
    </main>
{% endblock %}
